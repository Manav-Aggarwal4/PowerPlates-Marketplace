{% extends "index.html" %}
{% load static $}
{% block title %}Add Recipes - PowerPlates{% endblock %}

{% block content %}
    <h1 class="recipetitle">Add A Recipe!</h1>
    <form action="{% url 'add_recipe' %}" method="post">
        {% csrf_token %}
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>

        <label for="carbohydrates">Carbohydrates:</label><br>
        <textarea id="carbohydrates" name="carbohydrates" rows="1" cols="4" required></textarea><br><br>

        <label for="fats">Fats:</label><br>
        <textarea id="fats" name="fats" rows="1" cols="4" required></textarea><br><br>

        <label for="proteins">Proteins:</label><br>
        <textarea id="proteins" name="proteins" rows="1" cols="4" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
